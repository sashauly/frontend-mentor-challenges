<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__content">
        <div class="card__category text-preset-3-bold">
          <p>Learning</p>
        </div>
        <p class="card__publish_date text-preset-3">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <a href="#" class="card__title text-preset-1">HTML & CSS foundations</a>
        <p class="card__description text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper avatar"
          class="card__author__avatar"
        />
        <p class="text-preset-3-bold">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sashauly">sashauly</a>.
    </div>
  </body>
</html>
